# Configuraci√≥n de Ruff para skills-fabrik-patterns
# Reemplaza: black (formatting), flake8 (linting), isort (imports)

line-length: 100
target-version: "py314"

[lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # line too long (manejado por formatter)

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
